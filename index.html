<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orion Productions - Advancing the Creative Industries on Technology, Production and Education">
    <meta name="keywords" content="Orion Productions, creative industries, technology, production, education">
    <meta name="author" content="Orion Productions">
    <title>Orion Productions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" aria-label="Select language">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="it">Italiano</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
            <option value="zh">中文</option>
            <option value="ko">한국어</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/orion-logo.png" alt="Orion Productions Logo" class="logo" id="logo">
            </div>

            <!-- Welcome Text -->
            <div class="text-container">
                <h1 class="welcome-text" data-translate="welcome">Welcome to Orion Productions</h1>
                <p class="tagline" data-translate="tagline">Advancing the Creative Industries on Technology, Production and Education</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
